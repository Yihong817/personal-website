<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <h1>个人网页标题</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">作品展示</a></li>
                <li><a href="#">联系我</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主体内容 -->
    <main>
        <section id="about-me">
            <h2>关于我</h2>
            <p>这里可以写一些关于自己的介绍文字，比如个人经历、兴趣爱好、专业技能等等。</p>
        </section>

        <section id="works">
            <h2>作品展示</h2>
            <div class="work-item">
                <img src="work1.jpg" alt="作品 1">
                <p>作品 1 描述</p>
            </div>
            <div class="work-item">
                <img src="work2.jpg" alt="作品 2">
                <p>作品 2 描述</p>
            </div>
            <!-- 可以添加更多作品 -->
        </section>
    </main>

    <!-- 联系信息 -->
    <footer>
        <p>联系我：邮箱 - example@example.com，电话 - 123456789</p>
    </footer>
</body>

</html>
